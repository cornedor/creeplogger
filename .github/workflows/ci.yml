name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        env:
          NEXT_TELEMETRY_DISABLED: 1
          CI: true
        run: npm run test:coverage

      - name: Build (production)
        env:
          NEXT_TELEMETRY_DISABLED: 1
          CI: true
          NEXT_PUBLIC_API_KEY: "dummy"
          NEXT_PUBLIC_AUTH_DOMAIN: "example.firebaseapp.com"
          NEXT_PUBLIC_DATABASE_URL: "https://example.firebaseio.com"
          NEXT_PUBLIC_PROJECT_ID: "example"
          NEXT_PUBLIC_STORAGE_BUCKET: "example.appspot.com"
          NEXT_PUBLIC_MESSAGING_SENDER_ID: "1234567890"
          NEXT_PUBLIC_APP_ID: "1:1234567890:web:abcdef123456"
          NEXT_PUBLIC_MEASUREMENT_ID: "G-EXAMPLE"
        run: npm run build

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage